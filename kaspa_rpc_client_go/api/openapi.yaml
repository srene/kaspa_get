openapi: 3.1.0
info:
  contact:
    name: lAmeR1
  description: This server is to communicate with kaspa network via REST-API
  license:
    name: MIT LICENSE
  title: Kaspa REST-API server
  version: tbd
servers:
- url: /
paths:
  /addresses/{kaspaAddress}/balance:
    get:
      description: Get balance for a given kaspa address
      operationId: get_balance_from_kaspa_address_addresses__kaspaAddress__balance_get
      parameters:
      - description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
        explode: false
        in: path
        name: kaspaAddress
        required: true
        schema:
          description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
          pattern: "^kaspatest:[a-z0-9]{61,63}$"
          title: Kaspaaddress
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Balance From Kaspa Address
      tags:
      - Kaspa addresses
  /addresses/{kaspaAddress}/utxos:
    get:
      description: Lists all open utxo for a given kaspa address
      operationId: get_utxos_for_address_addresses__kaspaAddress__utxos_get
      parameters:
      - description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
        explode: false
        in: path
        name: kaspaAddress
        required: true
        schema:
          description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
          pattern: "^kaspatest:[a-z0-9]{61,63}$"
          title: Kaspaaddress
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UtxoResponse'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Utxos For Address
      tags:
      - Kaspa addresses
  /addresses/utxos:
    post:
      description: Lists all open utxo for a given kaspa address
      operationId: get_utxos_for_addresses_addresses_utxos_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UtxoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/UtxoResponse'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Utxos For Addresses
      tags:
      - Kaspa addresses
  /info/virtual-chain-blue-score:
    get:
      description: Returns the blue score of virtual selected parent
      operationId: get_virtual_selected_parent_blue_score_info_virtual_chain_blue_score_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints__get_virtual_chain_blue_score__BlockdagResponse'
          description: Successful Response
      summary: Get Virtual Selected Parent Blue Score
      tags:
      - Kaspa network info
  /blocks/{blockId}:
    get:
      description: Get block information for a given block id
      operationId: get_block_blocks__blockId__get
      parameters:
      - explode: false
        in: path
        name: blockId
        required: true
        schema:
          pattern: "[a-f0-9]{64}"
          title: Blockid
          type: string
        style: simple
      - explode: true
        in: query
        name: includeTransactions
        required: false
        schema:
          default: true
          title: Includetransactions
          type: boolean
        style: form
      - explode: true
        in: query
        name: includeColor
        required: false
        schema:
          default: false
          title: Includecolor
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockModel'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Block
      tags:
      - Kaspa blocks
  /blocks:
    get:
      description: Lists block beginning from a low hash (block id).
      operationId: get_blocks_blocks_get
      parameters:
      - explode: true
        in: query
        name: lowHash
        required: true
        schema:
          pattern: "[a-f0-9]{64}"
          title: Lowhash
          type: string
        style: form
      - explode: true
        in: query
        name: includeBlocks
        required: false
        schema:
          default: false
          title: Includeblocks
          type: boolean
        style: form
      - explode: true
        in: query
        name: includeTransactions
        required: false
        schema:
          default: false
          title: Includetransactions
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Blocks
      tags:
      - Kaspa blocks
  /blocks-from-bluescore:
    get:
      description: Lists blocks of a given blueScore
      operationId: get_blocks_from_bluescore_blocks_from_bluescore_get
      parameters:
      - explode: true
        in: query
        name: blueScore
        required: false
        schema:
          default: 43679173
          title: Bluescore
          type: integer
        style: form
      - explode: true
        in: query
        name: includeTransactions
        required: false
        schema:
          default: false
          title: Includetransactions
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BlockModel'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Blocks From Bluescore
      tags:
      - Kaspa blocks
  /info/blockdag:
    get:
      description: Get some global Kaspa BlockDAG information
      operationId: get_blockdag_info_blockdag_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoints__get_blockdag__BlockdagResponse'
          description: Successful Response
      summary: Get Blockdag
      tags:
      - Kaspa network info
  /info/coinsupply:
    get:
      description: Get $KAS coin supply information
      operationId: get_coinsupply_info_coinsupply_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoinSupplyResponse'
          description: Successful Response
      summary: Get Coinsupply
      tags:
      - Kaspa network info
  /info/coinsupply/circulating:
    get:
      description: Get circulating amount of $KAS token as numerical value
      operationId: get_circulating_coins_info_coinsupply_circulating_get
      parameters:
      - explode: true
        in: query
        name: in_billion
        required: false
        schema:
          default: false
          title: In Billion
          type: boolean
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Circulating Coins
      tags:
      - Kaspa network info
  /info/coinsupply/total:
    get:
      description: Get total amount of $KAS token as numerical value
      operationId: get_total_coins_info_coinsupply_total_get
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
          description: Successful Response
      summary: Get Total Coins
      tags:
      - Kaspa network info
  /info/kaspad:
    get:
      description: "Get some information for kaspad instance, which is currently connected."
      operationId: get_kaspad_info_info_kaspad_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KaspadInfoResponse'
          description: Successful Response
      summary: Get Kaspad Info
      tags:
      - Kaspa network info
  /info/network:
    get:
      description: Get some global kaspa network information
      operationId: get_network_info_network_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkResponse'
          description: Successful Response
      summary: Get Network
      tags:
      - Kaspa network info
  /info/fee-estimate:
    get:
      description: |-
        Get fee estimate from Kaspad.

        For all buckets, feerate values represent fee/mass of a transaction in `sompi/gram` units.<br>
        Given a feerate value recommendation, calculate the required fee by
        taking the transaction mass and multiplying it by feerate: `fee = feerate * mass(tx)`
      operationId: get_fee_estimate_info_fee_estimate_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeeEstimateResponse'
          description: Successful Response
      summary: Get Fee Estimate
      tags:
      - Kaspa network info
  /info/price:
    get:
      description: Returns the current price for Kaspa in USD.
      operationId: get_price_info_price_get
      parameters:
      - explode: true
        in: query
        name: stringOnly
        required: false
        schema:
          default: false
          title: Stringonly
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_Get_Price_Info_Price_Get'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Price
      tags:
      - Kaspa network info
  /transactions/{transactionId}:
    get:
      description: Get details for a given transaction id
      operationId: get_transaction_transactions__transactionId__get
      parameters:
      - explode: false
        in: path
        name: transactionId
        required: true
        schema:
          pattern: "[a-f0-9]{64}"
          title: Transactionid
          type: string
        style: simple
      - description: Specify a containing block (if known) for faster lookup
        explode: true
        in: query
        name: blockHash
        required: false
        schema:
          description: Specify a containing block (if known) for faster lookup
          title: Blockhash
          type: string
        style: form
      - explode: true
        in: query
        name: inputs
        required: false
        schema:
          default: true
          title: Inputs
          type: boolean
        style: form
      - explode: true
        in: query
        name: outputs
        required: false
        schema:
          default: true
          title: Outputs
          type: boolean
        style: form
      - description: Use this parameter if you want to fetch the TransactionInput
          previous outpoint details. Light fetches only the address and amount. Full
          fetches the whole TransactionOutput and adds it into each TxInput.
        explode: true
        in: query
        name: resolve_previous_outpoints
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/endpoints__get_transactions__PreviousOutpointLookupMode'
          default: "no"
          description: Use this parameter if you want to fetch the TransactionInput
            previous outpoint details. Light fetches only the address and amount.
            Full fetches the whole TransactionOutput and adds it into each TxInput.
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TxModel'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Transaction
      tags:
      - Kaspa transactions
  /transactions/search:
    post:
      description: Search for transactions by transaction_ids or blue_score
      operationId: search_for_transactions_transactions_search_post
      parameters:
      - explode: true
        in: query
        name: fields
        required: false
        schema:
          default: ""
          title: Fields
          type: string
        style: form
      - description: Use this parameter if you want to fetch the TransactionInput
          previous outpoint details. Light fetches only the address and amount. Full
          fetches the whole TransactionOutput and adds it into each TxInput.
        explode: true
        in: query
        name: resolve_previous_outpoints
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/endpoints__get_transactions__PreviousOutpointLookupMode'
          default: "no"
          description: Use this parameter if you want to fetch the TransactionInput
            previous outpoint details. Light fetches only the address and amount.
            Full fetches the whole TransactionOutput and adds it into each TxInput.
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TxSearch'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TxModel'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Search For Transactions
      tags:
      - Kaspa transactions
  /addresses/active:
    post:
      description: |-
        This endpoint checks if addresses have had any transaction activity in the past.
        It is specifically designed for HD Wallets to verify historical address activity.
      operationId: get_addresses_active_addresses_active_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressesActiveRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TxIdResponse'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Addresses Active
      tags:
      - Kaspa addresses
  /addresses/{kaspaAddress}/transactions-count:
    get:
      description: Count the number of transactions associated with this address
      operationId: get_transaction_count_for_address_addresses__kaspaAddress__transactions_count_get
      parameters:
      - description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
        explode: false
        in: path
        name: kaspaAddress
        required: true
        schema:
          description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
          pattern: "^kaspatest:[a-z0-9]{61,63}$"
          title: Kaspaaddress
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionCount'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Transaction Count For Address
      tags:
      - Kaspa addresses
  /addresses/{kaspaAddress}/name:
    get:
      description: Get the name for an address
      operationId: get_name_for_address_addresses__kaspaAddress__name_get
      parameters:
      - description: Kaspa address as string e.g. kaspa:qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqkx9awp4e
        explode: false
        in: path
        name: kaspaAddress
        required: true
        schema:
          description: Kaspa address as string e.g. kaspa:qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqkx9awp4e
          pattern: "^kaspatest:[a-z0-9]{61,63}$"
          title: Kaspaaddress
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressName'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Name For Address
      tags:
      - Kaspa addresses
  /addresses/{kaspaAddress}/full-transactions:
    get:
      description: "DEPRECATED, ONLY RETURNS THE FIRST PAGE"
      operationId: get_full_transactions_for_address_addresses__kaspaAddress__full_transactions_get
      parameters:
      - description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
        explode: false
        in: path
        name: kaspaAddress
        required: true
        schema:
          description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
          pattern: "^kaspatest:[a-z0-9]{61,63}$"
          title: Kaspaaddress
          type: string
        style: simple
      - description: The number of records to get
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          description: The number of records to get
          maximum: 500.0
          minimum: 1.0
          title: Limit
          type: integer
        style: form
      - description: The offset from which to get records
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          description: The offset from which to get records
          minimum: 0.0
          title: Offset
          type: integer
        style: form
      - explode: true
        in: query
        name: fields
        required: false
        schema:
          default: ""
          title: Fields
          type: string
        style: form
      - description: Use this parameter if you want to fetch the TransactionInput
          previous outpoint details. Light fetches only the adress and amount. Full
          fetches the whole TransactionOutput and adds it into each TxInput.
        explode: true
        in: query
        name: resolve_previous_outpoints
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/endpoints__get_address_transactions__PreviousOutpointLookupMode'
          default: "no"
          description: Use this parameter if you want to fetch the TransactionInput
            previous outpoint details. Light fetches only the adress and amount. Full
            fetches the whole TransactionOutput and adds it into each TxInput.
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TxModel'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Full Transactions For Address
      tags:
      - Kaspa addresses
  /addresses/{kaspaAddress}/full-transactions-page:
    get:
      description: |-
        Get all transactions for a given address from database.
        And then get their related full transaction data
      operationId: get_full_transactions_for_address_page_addresses__kaspaAddress__full_transactions_page_get
      parameters:
      - description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
        explode: false
        in: path
        name: kaspaAddress
        required: true
        schema:
          description: Kaspa address as string e.g. kaspatest:qpqz2vxj23kvh0m73ta2jjn2u4cv4tlufqns2eap8mxyyt0rvrxy6ejkful67
          pattern: "^kaspatest:[a-z0-9]{61,63}$"
          title: Kaspaaddress
          type: string
        style: simple
      - description: The max number of records to get. For paging combine with using
          'before/after' from oldest previous result. Use value of X-Next-Page-Before/-After
          as long as header is present to continue paging. The actual number of transactions
          returned for each page can be > limit.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 50
          description: The max number of records to get. For paging combine with using
            'before/after' from oldest previous result. Use value of X-Next-Page-Before/-After
            as long as header is present to continue paging. The actual number of
            transactions returned for each page can be > limit.
          maximum: 500.0
          minimum: 1.0
          title: Limit
          type: integer
        style: form
      - description: Only include transactions with block time before this (epoch-millis)
        explode: true
        in: query
        name: before
        required: false
        schema:
          default: 0
          description: Only include transactions with block time before this (epoch-millis)
          minimum: 0.0
          title: Before
          type: integer
        style: form
      - description: Only include transactions with block time after this (epoch-millis)
        explode: true
        in: query
        name: after
        required: false
        schema:
          default: 0
          description: Only include transactions with block time after this (epoch-millis)
          minimum: 0.0
          title: After
          type: integer
        style: form
      - explode: true
        in: query
        name: fields
        required: false
        schema:
          default: ""
          title: Fields
          type: string
        style: form
      - description: Use this parameter if you want to fetch the TransactionInput
          previous outpoint details. Light fetches only the adress and amount. Full
          fetches the whole TransactionOutput and adds it into each TxInput.
        explode: true
        in: query
        name: resolve_previous_outpoints
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/endpoints__get_address_transactions__PreviousOutpointLookupMode'
          default: "no"
          description: Use this parameter if you want to fetch the TransactionInput
            previous outpoint details. Light fetches only the adress and amount. Full
            fetches the whole TransactionOutput and adds it into each TxInput.
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TxModel'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Full Transactions For Address Page
      tags:
      - Kaspa addresses
  /addresses/balances:
    post:
      description: Get balance for a given kaspa address
      operationId: get_balances_from_kaspa_addresses_addresses_balances_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BalanceRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BalancesByAddressEntry'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Balances From Kaspa Addresses
      tags:
      - Kaspa addresses
  /info/blockreward:
    get:
      description: Returns the current blockreward in KAS/block
      operationId: get_blockreward_info_blockreward_get
      parameters:
      - explode: true
        in: query
        name: stringOnly
        required: false
        schema:
          default: false
          title: Stringonly
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_Get_Blockreward_Info_Blockreward_Get'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Blockreward
      tags:
      - Kaspa network info
  /info/halving:
    get:
      description: Returns information about chromatic halving
      operationId: get_halving_info_halving_get
      parameters:
      - explode: true
        in: query
        name: field
        required: false
        schema:
          title: Field
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response_Get_Halving_Info_Halving_Get'
          description: Successful Response
        "422":
          content:
            application/json:
